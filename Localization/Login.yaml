    en: "Password cannot contain your name. Please choose a different password."
    ru: "Пароль не может содержать ваше имя. Пожалуйста, выберите другой пароль."
    uk: "Пароль не може містити ваше ім'я. Будь ласка, виберіть інший пароль."
  passwordRequirementsNotMet:
    en: "Password must be at least 8 characters long, include at least one uppercase letter, and contain at least one digit."
    ru: "Пароль должен содержать не менее 8 символов, включая как минимум одну заглавную букву и как минимум одну цифру."
    uk: "Пароль має бути не менше 8 символів, містити хоча б одну велику літеру та хоча б одну цифру."
  passwordEmpty:
    en: "Password cannot be empty. Please enter your password."
    ru: "Пароль не может быть пустым. Пожалуйста, введите свой пароль."
    uk: "Пароль не може бути порожнім. Будь ласка, введіть свій пароль."
  nameInvalidFormat:
    en: "Name is not valid. Please check your input."
    ru: "Имя недействительно. Пожалуйста, проверьте поле ввода."
    uk: "Будь ласка, перевірте правильність введених данних."
  nameEmpty:
    en: "Name cannot be empty. Please enter your name or nickname."
    ru: "Имя не может быть пустым. Пожалуйста, введите свое имя или никнейм."
    uk: "Ім'я не може бути порожнім. Будь ласка, введіть своє ім'я або нікнейм."
