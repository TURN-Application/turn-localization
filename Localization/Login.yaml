  emailInvalidFormat:
    en: "This doesn't look like a valid email. Please check the format."
    ru: "Это не похоже на действительный адрес электронной почты. Пожалуйста, проверьте формат."
    uk: "Це не виглядає як дійсна електронна адреса. Будь ласка, перевірте формат."
  emailEmpty:
    en: "This field cannot be empty. Please enter your email address."
    ru: "Это поле не может быть пустым. Пожалуйста, введите свой адрес электронной почты."
    uk: "Це поле не може бути порожнім. Будь ласка, введіть свою електронну адресу."
